<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content=
	"width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
	name="viewport">

	<title>My Brand</title>
	
	<meta name="theme-color" content="#1a1a1a">
	
	<link rel="stylesheet" type="text/css" href="../main.css">
	
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="container">
		<header>
			<h1>JSONslider</h1>
			<h3>A simple jQuery plugin for simple cross-fading slideshows loaded dynamically</h3>
		</header>
		
		<div class="main">
			<div class="slider"></div>
		</div>
	</div>

	<!--scripts-->
	<script src=
	"https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="jquery.jsonslider.js"></script>
	
	<script>
		$( document ).ready(function() {
			
			$( '.slider' ).jsonSlider({
				json: '../store.json',
				Class: 'jsonslider'
			});
		});
	</script>
</body>
